<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/69f83cb890.js" crossorigin="anonymous"></script>
</head>
  <body class="w-screen h-screen">
    <header class="w-full h-16 flex gap-6 justify-end items-center text-white text-sm pr-3">
      <span>Gmail</span>
      <span>Imagénes</span>
      <button class="flex gap-1 h-5 flex-col">
        <div class="w-full h-2 flex gap-1">
          <span class="w-1 h-1 bg-white rounded-full"></span>
          <span class="w-1 h-1 bg-white rounded-full"></span>
          <span class="w-1 h-1 bg-white rounded-full"></span>
        </div>
        <div class="w-full h-2 flex gap-1">
          <span class="w-1 h-1 bg-white rounded-full"></span>
          <span class="w-1 h-1 bg-white rounded-full"></span>
          <span class="w-1 h-1 bg-white rounded-full"></span>
        </div>
        <div class="w-full h-2 flex gap-1">
          <span class="w-1 h-1 bg-white rounded-full"></span>
          <span class="w-1 h-1 bg-white rounded-full"></span>
          <span class="w-1 h-1 bg-white rounded-full"></span>
        </div>
      </button>
      <img src="./149071-removebg-preview.png" alt="" class="h-9">
    </header>
    <div class="w-full min-h-[82.7%] flex flex-col">
      <div class="w-full h-80 flex items-end justify-center">
        <img src="./google.png" alt="">
      </div>
      <div class="w-full h-80 flex  items-center flex-col justify-start p-6">
        <div class="min-w-[31%] h-12 relative flex items-center">
          <input type="text" class="w-full h-full border outline-none p-5 pl-8 border-gray-600 bg-opacity-0 bg-gray-600 rounded-full">
          <i class="fa-solid fa-magnifying-glass absolute left-3 text-white"></i>
          <div class="flex absolute gap-5 right-3 text-white text-lg">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
          </div>
        </div>
        <div class="w-full h-14 flex justify-center text-white text-sm items-center gap-2">
          <button class="bg-gray-600 w-36 bg-opacity-40 p-1 rounded-md">Buscar con Google</button>
          <button class="bg-gray-600 w-36 bg-opacity-40 p-1 rounded-md">Voy a tener suerte</button>
        </div>
        <span class="text-sm text-white">Ofrecido por Google en: <a class="text-blue-300" href="">Español (Latinoamérica)</a></span>
      </div>
    </div>
    <footer class="w-full min-h-[8%] flex flex-col">
      <div class="w-full bg-black bg-opacity-40 h-12 border-b border-gray-600 flex items-center pl-2 text-gray-400">
        <span>República Dominicana</span>
      </div>
      <div class="w-full bg-black  bg-opacity-40 h-12 flex">
        <div class="w-1/2 h-full flex items-center pl-5 gap-6 text-sm text-gray-400">
          <span>Sobre Google</span>
          <span>Publicidad</span>
          <span>Negocios</span>
          <span>Cómo funciona la Busqueda</span>
        </div>
        <div class="w-1/2 h-full flex items-center justify-end pr-9 gap-6 text-sm text-gray-400">
          <span>Privacidad</span>
          <span>Condiciones</span>
          <span>Preferencias</span>
        </div>
      </div>
    </footer>
  </body>
</html>
